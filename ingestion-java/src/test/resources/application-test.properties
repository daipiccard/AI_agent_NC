# ================================================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL PARA TESTS
# ================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/db_transacciones_test?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA / Hibernate para tests
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ================================================================
# CONFIGURACIÓN DE KAFKA PARA TESTS (Kafka Embebido)
# ================================================================
spring.kafka.bootstrap-servers=localhost:9092

# Consumer para tests
spring.kafka.consumer.group-id=transaction-consumer-group-test
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Producer para tests
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Nombre del topic
app.kafka.topic.transactions=transactions-topic-test