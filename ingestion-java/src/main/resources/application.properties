# ================================================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/db_transacciones?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=test_user
spring.datasource.password=test_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ================================================================
# CONFIGURACIÓN DE KAFKA
# ================================================================
spring.kafka.bootstrap-servers=localhost:9092

# Producer (para enviar mensajes a Kafka)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer (para recibir mensajes de Kafka)
spring.kafka.consumer.group-id=transaction-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Nombre del topic
app.kafka.topic.transactions=transactions-topic