# ================================================================
# CONFIGURACIÓN PARA DESARROLLO CON H2 (Base de datos en memoria)
# =================================================================

# Usar H2 en memoria (no requiere instalación de MySQL)
spring.datasource.url=jdbc:h2:mem:db_transacciones
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA / Hibernate para H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Habilitar consola de H2 para ver los datos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Exponer el servicio HTTP en el mismo puerto que consume el dashboard
server.port=8000

